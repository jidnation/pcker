<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="picker-house" id="form">
        <div class="game">
            <label for="game" class="avail">Available</label>
            <input type="number" placeholder="Number To Pick From" id="from">
        </div>

        <div class="game">
            <label for="game">Select</label>
            <input type="number" placeholder="Number To Be Pick" id="sel">
        </div>
        <input type="button" value="Generate" id='btn'>

        <div id="display" class="picked"> </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
